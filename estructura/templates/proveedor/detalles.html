{% extends "crud/card.html" %}

{% block card %}
<p><strong>ID:  </strong>{{object.id_proveedor}}</p>
<p><strong>RUC:  </strong>{{object.ruc}}</p>
<p><strong>Nombre:  </strong>{{object.nombre}}</p>
<p><strong>Teléfono:  </strong>{{object.telefono}}</p>
<p><strong>Dirección:  </strong>{{object.direccion}}</p>

<div class='row justify-content-center'>

	<a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">
		<i class="fas fa-caret-left"></i>
		Volver
	</a>&nbsp;

</div>

{% endblock %}
