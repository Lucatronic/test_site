{% extends "crud/card.html" %}

{% block card %}
<p><strong>ID: </strong>{{object.id_habitacion}}</p>
<p><strong>Precio: </strong>{{object.precio1}}</p>
<p><strong>Número: </strong>{{object.numero}}</p>
<p><strong>Categoría: </strong>{{object.id_categoria_fk}}</p>
<p><strong>Características: </strong>{{object.caracteristicas}}</p>
<p><strong>Foto: </strong><img src="{{object.foto.url}}" class="img-fluid"> </p>
<p><strong>Estado: </strong>{{object.estado}}</p>

<div class='row justify-content-center'>

	<a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">
		<i class="fas fa-caret-left"></i>
		Volver
	</a>&nbsp;

</div>

{% endblock %}
