{% extends "crud/card.html" %}

{% block card %}
<p><strong>ID: </strong>{{object.id_dispositivo}}</p>
<p><strong>Habitación: </strong>{{object.id_habitacion_fk}}</p>
<p><strong>Tipo: </strong>{{object.tipo}}</p>
<p><strong>Descripción: </strong>{{object.descripcion}}</p>

<div class='row justify-content-center'>

	<a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">
		<i class="fas fa-caret-left"></i>
		Volver
	</a>&nbsp;

</div>

{% endblock %}
