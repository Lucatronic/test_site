{% extends "crud/list.html" %}

{% block table %}
	<thead>
		<tr>
			<th>Descripcion</th>
			<th>Acciones</th>
		</tr>
	</thead>

	<tbody>
		{% for Object in object_list %}
			<tr>
				<td>{{ Object.descripcion }}</td>
				
				<td>
					<form method="POST" action="eliminar/{{Object.id_categoria}}">
						{% csrf_token %}
						<div class="btn-group">
							<a href="detalle/{{Object.id_categoria}}" title="Ver" class="btn btn-success">
								<i class="far fa-eye"></i></a>
							<a href="editar/{{Object.id_categoria}}" title="Editar" class="btn btn-primary">
								<i class="far fa-edit"></i></a>
							<button class="btn btn-danger" onclick="return eliminar();" title="Eliminar">
								<i class="far fa-trash-alt"></i></button>
						</div>
					</form>
				</td>
			</tr>
		{% endfor %}
	</tbody>
{% endblock %}
