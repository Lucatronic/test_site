{% extends "dashboard/base.html" %}
{% load static %}
	{% block content %}

	<h1 class="h3 mb-2 text-gray-800">Categoria Habitacion</h1>
		
	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary">Detalles de la Categoria Habitacion</h6>
		</div>
		<div class="card-body">
		
			<div class='row'>
				<div class='col-sm-6 col-sm-offset-3'>		
				
					<p><strong>ID</strong><br> {{object.id_categoria}}</p>
					<p><strong>Descripcion</strong><br> {{object.descripcion}}</p>
					
					<a href="../" type="submit" class="btn btn-primary">
						<i class="fas fa-caret-left"></i>
						Volver
					</a>
					
				</div>
			</div>
		</div>
	</div>
	

	{% endblock %}
