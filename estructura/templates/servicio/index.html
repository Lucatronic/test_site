{% extends "crud/list.html" %}

{% block table %}

					<thead>
						<tr>
							<th>ID</th>
							<th>Descripcion</th>
							<th>Precio</th>
							<th>Acciones</th>
						</tr>
					</thead>

					<tbody>

						{% for Servicio in object_list %}
							<tr>
								<td>{{ Servicio.id_servicio }}</td>
								<td>{{ Servicio.descripcion }}</td>
								<td>{{ Servicio.precio }}</td>
								<td>
									<!-- Usaremos un formulario que realizara la tarea de eliminar un registro o postre desde la misma tabla HTML -->
									<form method="POST" action="eliminar/{{Servicio.id_servicio}}">
										{% csrf_token %}
										<div class="btn-group">
											<a href="detalle/{{Servicio.id_servicio}}" title="Ver" class="btn btn-success">
												<i class="far fa-eye"></i></i></a>
											<a href="editar/{{Servicio.id_servicio}}" title="Editar" class="btn btn-primary">
												<i class="far fa-edit"></i></i></a>
											<button class="btn btn-danger" onclick="return eliminar();" title="Eliminar">
												<i class="far fa-trash-alt"></i></button>
										</div>
									</form>
								</td>
							</tr>
						{% endfor %}
					</tbody>

{% endblock %}
