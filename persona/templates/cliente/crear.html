{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}

	{% block content %}
	<!-- Page Heading -->
	<h1 class="h3 mb-2 text-gray-800 text-align-center"><strong>Crear Cliente</strong></h1>
<!--	<h2 class='text-align-center'><strong>Crear Cuenta</strong></h2><br/>
-->	
	
	<div class='row justify-content-center'>
		<div class='col-sm-8 col-sm-offset-3'>
			<div class="card shadow mb-4">
			
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Datos del Cliente</h6>
				</div>
				
				<div class="card-body">
		
					<form method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{{ user_form|crispy}}
						{{ cliente_form|crispy }}
					  
						<button type="submit" class="btn btn-primary">
							<i class="fas fa-save"></i>
							Aceptar
						</button>
						
						<a href="/cliente/" type="submit" class="btn btn-primary">
							<i class="fas fa-caret-left"></i>
							Cancelar
						</a>
					 
					</form>
			
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
